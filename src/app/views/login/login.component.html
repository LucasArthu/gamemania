<div class="container container-p">
    <form action="" class="form-login" (ngSubmit)="receberDados()"> 
        <div class="linha">
            <label for="">Login</label>
            <input type="email" id="email" placeholder="" name="email" [(ngModel)]="userModel.email">
        </div>

        <div class="linha">
            <label for="">Senha</label>
            <input type="password" id="Senha" placeholder="" [(ngModel)]="userModel.password" name="password">
        </div>

        <div class="linha btn-actions">
            <button type="submit" class="btn btn-light" (click)="receberDados">SignIn</button>
            <button type="button" class="btn btn-light">Register</button>
        </div>

        <div class="linha">
            <p>
                {{userModel.email}} <br>
                {{userModel.password}}
            </p>
        </div>


    </form>

</div>
